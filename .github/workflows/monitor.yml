name: Monitor Quark Share & Upload to Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时

jobs:
  monitor-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须加这个权限才能上传 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests packaging

      - name: Run monitor script
        env:
          QUARK_STOKEN: ${{ secrets.QUARK_STOKEN }}
          QUARK_COOKIE: ${{ secrets.QUARK_COOKIE }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 用于 gh CLI
        run: python monitor_worker.py

      - name: Upload JSON to Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # 用 gh CLI 上传所有 downloads_*.json 到 latest release
          # 如果没有 latest tag，会自动创建
          gh release upload latest downloads_*.json --clobber --repo $GITHUB_REPOSITORY || echo "No json file or upload failed"
