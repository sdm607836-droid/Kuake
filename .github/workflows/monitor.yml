name: Sync Quark APK → GitHub Release → Telegram

on:
  workflow_dispatch:          # 手动触发
  schedule:
    - cron: "0 */6 * * *"    # 每6小时自动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # ──────────── 1. 拉取仓库 ────────────
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ──────────── 2. 安装依赖 ────────────
      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub

      # ──────────── 3. 运行 monitor_worker.py ────────────
      - name: 运行 monitor_worker.py
        env:
          QUARK_STOKEN: ${{ secrets.QUARK_STOKEN }}
          QUARK_ROOT_FID: ${{ secrets.QUARK_ROOT_FID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_API_BASE: ${{ secrets.BOT_API_BASE }}
        run: |
          echo "▶ DEBUG: 打印环境变量"
          echo "QUARK_STOKEN: $QUARK_STOKEN"
          echo "QUARK_ROOT_FID: $QUARK_ROOT_FID"
          echo "GITHUB_TOKEN: $GITHUB_TOKEN"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "BOT_TOKEN: $BOT_TOKEN"
          echo "CHAT_ID: $CHAT_ID"
          echo "BOT_API_BASE: $BOT_API_BASE"

          echo "▶ 运行 monitor_worker.py ..."
          python monitor_worker.py
