name: Monitor Quark Share & Upload to Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  monitor-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests packaging

      - name: Run monitor script
        env:
          QUARK_STOKEN: ${{ secrets.QUARK_STOKEN }}
          QUARK_COOKIE: ${{ secrets.QUARK_COOKIE }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python monitor_worker.py

      - name: Upload APK to Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          RELEASE_TAG="latest"
          RELEASE_TITLE="Latest APK Updates - $(date +'%Y-%m-%d %H:%M')"
          RELEASE_NOTES="自动从夸克分享监控更新\n生成时间: $(date +'%Y-%m-%d %H:%M')\n包含文件: $(ls *.apk 2>/dev/null || echo '无新文件')"

          echo "处理 Release: $RELEASE_TAG"

          # 检查是否存在
          if gh release view $RELEASE_TAG >/dev/null 2>&1; then
            echo "已存在，正在上传/覆盖..."
            gh release upload $RELEASE_TAG *.apk --clobber --repo $GITHUB_REPOSITORY || echo "上传失败（可能无 APK 文件）"
          else
            echo "不存在，正在创建..."
            gh release create $RELEASE_TAG *.apk \
              --title "$RELEASE_TITLE" \
              --notes "$RELEASE_NOTES" \
              --repo $GITHUB_REPOSITORY || echo "创建失败，请检查 GH_TOKEN"
          fi
