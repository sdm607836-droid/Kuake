name: Sync Quark APK → GitHub Release → Telegram

on:
  workflow_dispatch:
  #schedule:
    #- cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub

      - name: 运行 monitor_worker.py
        env:
          QUARK_STOKEN: ${{ secrets.QUARK_STOKEN }}
          QUARK_ROOT_FID: ${{ secrets.QUARK_ROOT_FID }}
          QUARK_COOKIE: ${{ secrets.QUARK_COOKIE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_API_BASE: ${{ secrets.BOT_API_BASE }}
        run: |
          python monitor_worker.py
