name: Test Python Inline

on:
  workflow_dispatch:   # 手动触发测试用，后面再改回 schedule

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run minimal Python
        env:
          TEST_VAR: hello_from_env
        shell: python
        run: |
          import os
          print("This is a test")
          print(os.getenv("TEST_VAR"))
          print("If you see this → YAML syntax is OK")
